- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "hello {{course | default('ansible')}} "

- name: upper case
  hosts: localhost
  vars:
    greeting: "hello good morning"
  tasks:
  - name: convert into uppercase
    ansible.builtin.debug:
      msg: "{{ greeting | upper}}"

- name: lower case
  hosts: localhost
  vars:
    greeting: "hello good morning"
  tasks:
  - name: convert into lowercase
    ansible.builtin.debug:
      msg: "{{ greeting | lower}}"

- name: remove duplicates
  hosts: localhost
  vars:
  numbers: [3, 6, 9, 9, 6, 11, 50, 0, 50, 6, 3]
  tasks:
  - name: remove duplicates
    ansible.builtin.debug:
      msg: "{{ numers | unique}}"
