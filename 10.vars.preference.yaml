- name: variable preference
  host: localhost
  vars:
    WHISHES: "Morning from  PLAY variable"
    vars_files:
      - vars.yaml
    vars_prompt:
      - name: WISHES
        prompt: Please enter Wishes
        private: false
      tasks:
        - name: check preference
          vars:
            WISHES: "Morning from TASK variable"
          ansible.builtin.debug:
            msg: "Hello, Good {{WISHES}}"  